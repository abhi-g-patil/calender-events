<div class='demo-app'>

  <div class='demo-app-sidebar'>
    <div class='demo-app-sidebar-section'>
      <h2>Today's Events ({{currentEvents.length}})</h2>
      <ul>
        <li *ngFor='let event of currentEvents()'>
          <div class="">
            <b>{{event.title}}</b> <br>
            <i><u>{{event.startStr | date: 'M/d/yy, h:mm a' }}</u></i> To
            <i><u>{{event.endStr | date: 'M/d/yy, h:mm a' }}</u></i>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class='demo-app-main'>
    <full-calendar [options]='calendarOptions'>
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>

</div>
